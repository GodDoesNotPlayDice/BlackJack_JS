<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"
        integrity="sha512-2V49R8ndaagCOnwmj8QnbT1Gz/rie17UouD9Re5WxbzRVUGoftCu5IuqqtAM9+UC3fwfHCSJR1hkzNQh/2wdtg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body class="bg-black p-4">
    <header>
        <div class="lg:flex items-center">
            <div class="flex justify-center lg:justify-start items-center">
                <h1 class="text-2xl lg:text-4xl text-gray-50 font-light my-4">Black Jack</h1>
                <i class="fab fa-js mx-5 text-4xl text-yellow-500"></i>
            </div>
            <nav>
                <div class="mb-4 lg:my-0">
                    <ul class="flex justify-center">
                        <li class="mx-2"><a href="#"
                                class="text-gray-50 text-sm lg:text-base underline hover:text-yellow-500">Source
                                Code</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="flex justify-center">
                <p id="win" class="text-white bottom-1/2 font-semibold text-center w-full bg-green-600 p-2 fixed text-4xl z-20 hidden">You Win!</p>
                <p id="lose" class="text-white bottom-1/2 font-semibold text-center w-full bg-red-600 p-2 fixed text-4xl z-20 hidden">You Losse!</p>
                <p id="push" class="text-white bottom-1/2 font-semibold text-center w-full bg-yellow-600 p-2 fixed text-4xl z-20 hidden">Push!</p>
        </div>
        <div class="bg-slate-700 bg-opacity-10 rounded-md p-5">
            <div class="flex flex-col justify-center lg:justify-end">
                <div class="my-10">
                    <div class="flex justify-center items-center">
                        <div class="lg:mx-10 mx-5">
                            <img class="w-20 lg:w-24 absolute" src="./back_cards/grey_back.png" alt="">
                            <img class="w-20 lg:w-24 rotate-12" src="./back_cards/red_back.png" alt="">
                        </div>
                        <div>
                            <p id="total_cards" class="text-white text-6xl ml-1 mb-4 font-semibold">0</p>
                        </div>
                    </div>
                </div>
                <div class="lg:grid lg:grid-cols-2 lg:gap-6">
                    <div class="my-10">
                        <div class="flex justify-between">
                            <p class="text-white text-sm ml-1 mb-4 font-semibold">Player</p>
                            <p class="text-white text-sm ml-1 mb-4">Points: <span id="player_pts"
                                    class="font-semibold">0</span></p>
                        </div>
                        <div id="player_cards" class="flex relative right-10">
                            <img class="opacity-0 w-20 lg:w-28 relative left-28 -ml-16" src="./cards/2C.png" alt="">
                        </div>
                    </div>
                    <div class="my-10">
                        <div class="flex justify-between">
                            <p class="text-white text-sm ml-1 mb-4 font-semibold">Bot</p>
                            <p class="text-white text-sm ml-1 mb-4">Points: <span id="bot_pts" class="font-semibold">0</span></p>
                        </div>
                        <div id="bot_cards" class="flex relative right-10">
                            <img class="opacity-0 w-20 lg:w-28 relative left-28 -ml-16" src="./cards/2C.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex lg:justify-between fixed bg-black p-2 bottom-10 lg:sticky">
                <div>
                    <button id="new_game"
                        class="lg:mx-3 mx-2 bg-white bg-opacity-10 px-4 py-2 rounded-sm text-white text-sm font-semibold hover:bg-green-600 transition-all hover:transition-all">New
                        Game</button>
                </div>
                <div class="flex">
                    <button id="to_hit"
                        class="lg:mx-3 mx-2 bg-white bg-opacity-10 px-4 py-2 rounded-sm text-white text-sm font-semibold hover:bg-blue-600 transition-all hover:transition-all">to
                        hit</button>
                    <button id="to_stand"
                        class="lg:mx-3 mx-2 bg-white bg-opacity-10 px-4 py-2 rounded-sm text-white text-sm font-semibold hover:bg-red-600 transition-all hover:transition-all">to
                        stand</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="p-5">
            <p class="text-white font-semibold">Create by <a target="_blank" class="underline" href="https://github.com/GodDoesNotPlayDice">GodDoesNotPlayDice</a></p>
            <div class="flex my-4">
                <p class="text-white md-2 font-semibold">Powered by</p>
                <div class="flex justify-around">
                    <img class="w-5 mx-1" src="https://camo.githubusercontent.com/442c452cb73752bb1914ce03fce2017056d651a2099696b8594ddf5ccc74825e/68747470733a2f2f63646e2e6a7364656c6976722e6e65742f67682f64657669636f6e732f64657669636f6e2f69636f6e732f6a6176617363726970742f6a6176617363726970742d6f726967696e616c2e737667" alt="js">
                    <img class="w-5 mx-1" src="https://camo.githubusercontent.com/ffbfbce49f3c298d7ed53c77d7a855463ef5e6252bc100fa6f5a10e2c8ccb040/68747470733a2f2f63646e2e73696d706c6569636f6e732e6f72672f7461696c77696e646373732f303642364434" alt="js">
                    <img class="w-28 mx-1" src="https://sweetalert2.github.io/images/SweetAlert2.png" alt="js">
                </div>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
